<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Text Editor</title>
    <!-- font awesome kit -->
    <script
      src="https://kit.fontawesome.com/0b266e12f6.js"
      crossorigin="anonymous"
    ></script>

    <!-- Tailwind & DaisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind custom style -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- editor section -->
    <section
      class="flex justify-center items-center mt-9 w-4/5 mx-auto p-5 bg-[#185abd] rounded-md shadow-lg shadow-[#72a3ed]"
    >
      <div class="w-full">
        <h1 class="text-5xl text-white font-medium text-center mb-4 font-sans">
          My Text Editor
        </h1>
        <hr class="border-2 border-gray-400 rounded-md w-full mb-4" />
        <!-- text formation part -->
        <div class="flex flex-col md:flex-row justify-center md:justify-between gap-3 md:gap-0">
            <div class="text-center md:text-left">
                <button id="btn-bold" class="text-xl font-bold p-1  text-white rounded-sm">B</button>
                <button id="btn-italic" class="text-xl font-medium font-serif italic p-1 text-white rounded-sm">I</button>
                <button id="btn-underline" class="text-xl font-medium underline-offset-1 p-1 text-white rounded-sm"><u>U</u></button>
            </div>
            <div class="text-xl text-white text-center md:text-left">
                <i id="btn-left" class="fa-solid fa-align-left mr-1 cursor-pointer p-2 hover:bg-gray-200 hover:text-[#185abd] rounded-sm"></i>
                <i id="btn-center" class="fa-solid fa-align-center mr-1 cursor-pointer p-2 hover:bg-gray-200 hover:text-[#185abd] rounded-sm"></i>
                <i id="btn-justify" class="fa-solid fa-align-justify mr-1 cursor-pointer p-2 hover:bg-gray-200 hover:text-[#185abd] rounded-sm"></i>
                <i id="btn-right" class="fa-solid fa-align-right cursor-pointer p-2 hover:bg-gray-200 hover:text-[#185abd] rounded-sm"></i>
            </div>
            <div class="text-center md:text-left">
                <input type="color" name="" id="color-picker" class="rounded-sm mr-2 -mb-2" >
                <input type="number" name="" id="text-size" max="30" min="11" class="rounded-sm -mt-1 text-black" placeholder="11">
            </div>
        </div>

        <!-- editor part -->
        <div class="mt-4">
            <textarea id="editor-field" placeholder="Your text goes here..." class="textarea textarea-bordered textarea-lg w-full h-96" ></textarea>
        </div>
      </div>
    </section>


    <!-- Js Scripts -->
    <script src="./Js/utilities.js"></script>
    <script src="./Js/work.js"></script>
  </body>
</html>
